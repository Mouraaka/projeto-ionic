<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" class="deslogar" (click)="voltarStart()">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <form (submit)="logar()" >
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-md="6" size-lg="5" size-xs="12" class="caixa">
          <div class="header">
            <h3>Login</h3>
          </div>
          <div class="form-group">
            <ion-item lines="none">
              <ion-input name="email" type="email" placeholder="Digite seu Email" [(ngModel)]="email" clearInput></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input name="password" type="password" placeholder="Digite sua senha" [(ngModel)]="senha" clearInput></ion-input>
            </ion-item>
          </div>
          <div class="button-group">
            <ion-button class="button" type="submit" expand="block">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
